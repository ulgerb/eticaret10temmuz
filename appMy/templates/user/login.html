{% extends 'base.html' %}
{% load static %}


{% block body %}


<div id="mainBody">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-sm-6 col-12 d-flex justify-content-center">
				<form method="POST" style="max-width: 500px;">
					{% csrf_token %}
					<div class="form-group">
						<label class="form-label" for="">Kullanıcı Adı</label>
						<input name="username" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label class="form-label" for="">Şifre</label>
						<input name="password" class="form-control" type="password">
					</div>
					<div>
						<a href="{% url 'passwordChangePage' %}">şifremi unuttun mu?</a>
					</div>
					<button class="btn btn-primary" type="submit">Giriş</button>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- MainBody End ============================= -->
{% endblock body %}
